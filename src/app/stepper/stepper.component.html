
    <mat-stepper #stepper>
    @for(question of questions; track question){
        <mat-step [stepControl]="getFormGroup(question)" errorMessage="You didn't answer this">
            <tb-question [question]="question"/>
            <button mat-button matStepperNext>Next</button>
        </mat-step>
    }

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Get grading!</button>
        </div>
    </mat-step>
</mat-stepper>
