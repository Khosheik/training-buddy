<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Question 1 of 20</mat-card-title>
            <mat-card-subtitle>Directives</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <h3 class="question">Which one of the following syntaxes gives access to the index of an element in an array
            when using *ngFor?</h3>
        <form>
            <label><input type="checkbox"> <span>A.</span> <code>*ngFor="let item of items | async"</code></label>
            <label><input type="checkbox"> <span>B.</span> <code>*ngFor="let item of items; index as i;"</code></label>
            <label><input type="checkbox"> <span>C.</span> <code>*ngFor="let item of items; use index;"</code></label>
            <label><input type="checkbox"> <span>D.</span> <code>*ngFor="let item of items; i = index;"</code></label>
            <button type="submit">Valider</button>
        </form>
    </mat-card-content>
</mat-card>
