@for(question of questions; track question.id) {
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Question {{questions.indexOf(question) + 1}} of {{questions.length}}</mat-card-title>
                <mat-card-subtitle>Directives</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <h3 class="question">{{question.questionText}}</h3>
            <form>
                @for(answer of question.answers; track answer.id) {
                    <label>
                        <input type="{{question.questionType}}">
                        <span>{{answer.id}}.</span> 
                        @if(answer.answerType === code) {
                            <code>{{answer.answerText}}</code>
                        } 
                        @else {
                            {{answer.answerText}}
                        }
                    </label>
                }
                <button type="submit">Valider</button>
            </form>
        </mat-card-content>
    </mat-card>
}
